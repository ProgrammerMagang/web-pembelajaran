<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuis - SejarahKita</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* ... gaya yang sudah ada ... */
        .quiz-card {
            background-color: #ffe0b2; /* Warna pastel oranye */
            border-radius: 10px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .quiz-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .nav-menu a {
            position: relative;
            text-decoration: none;
            color: #fff; /* Warna teks putih */
            padding: 10px 15px;
            background-color: transparent; /* Menghilangkan latar belakang */
            border-radius: 5px; /* Sudut membulat */
            transition: transform 0.2s ease, color 0.3s ease; /* Hanya transisi warna */
        }

        .nav-menu a:hover {
            color: #a6a9ff; /* Mengubah warna teks saat hover */
        }

        .nav-menu a:active,
        .nav-menu a.active { /* Menambahkan kelas active */
            transform: scale(0.95); /* Efek mengecil saat diklik */
            color: #9498ff; /* Warna teks saat aktif */
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <i class="fas fa-landmark"></i>
                <span>SejarahKita</span>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html"><i class="fas fa-home" style="color: #b5b9ff;"></i> Beranda</a></li>
                <li><a href="materi.html"><i class="fas fa-book" style="color: #b5b9ff;"></i> Materi</a></li>
                <li><a href="kuis.html" class="active"><i class="fas fa-question-circle" style="color: #b5b9ff;"></i> Kuis</a></li>
                <li><a href="video.html"><i class="fas fa-video" style="color: #b5b9ff;"></i> Video</a></li>
                <li><a href="tentang.html"><i class="fas fa-info-circle" style="color: #b5b9ff;"></i> Tentang</a></li>
            </ul>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </nav>
    </header>

    <main>
        <h1 class="page-title">Kuis Interaktif</h1>
        <div class="quiz-container">
            <div id="quiz">
                <div id="quiz-header">
                    <h2 id="question"></h2>
                    <div id="progress-bar">
                        <div id="progress"></div>
                    </div>
                </div>
                <div id="choices"></div>
                <button id="submit" class="btn-primary">Jawab</button>
            </div>
            <div id="results" class="hidden">
                <h2>Hasil Kuis</h2>
                <p id="score"></p>
                <button id="restart" class="btn-primary">Ulangi Kuis</button>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 SejarahKita. Hak Cipta Dilindungi.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
